<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Cinta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Musik Latar -->
  <audio id="backgroundMusic" loop>
    <source src="GAMBAR/pasilyo.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Kontainer Utama -->
  <div class="container">
    <!-- Tombol Play Music Awal -->
    <div id="playMusicBox" class="box fade-in">
      <button id="playAudioButton" class="play-button">🎵 Play Music</button>
    </div>

    <!-- Pertanyaan 1 -->
    <div id="questionBox" class="box hidden fade-in">
      <img src="GAMBAR/gambar 1.gif" alt="Cute GIF 1" class="gif-image">
      <p class="question-text">Halo, maniskuuuu😚!</p>
      <button id="startButton" class="button">Klikkk ya maniskuuu</button>
    </div>

    <!-- Pertanyaan 2 -->
    <div id="answerBox" class="box hidden fade-in">
      <img src="GAMBAR/gambar 2.gif" alt="Cute GIF 2" class="gif-image">
      <p class="question-text">Sayang akuuuu gak?🥰</p>
      <button id="optionA" class="button">A. Sayaang banget!😍</button>
      <button id="optionB" class="button">B. Idih, Gak!😑</button>
    </div>

    <!-- Pertanyaan 3 -->
    <div id="finalBox" class="box hidden fade-in">
      <img src="GAMBAR/gambar 3.gif" alt="Cute GIF 3" class="gif-image">
      <p class="final-text">Ututututu, i love youuuu🩷🩷🩷🩷</p>
    </div>
  </div>

  <!-- Kontrol Musik -->
  <div class="music-controls">
    <button id="pauseMusicButton" class="control-button">⏸️ Pause Music</button>
    <button id="resumeMusicButton" class="control-button hidden">▶️ Resume Music</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
